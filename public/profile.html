<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container">
        <h1>Ваш профиль</h1>
        
        <div class="profile-info">
            <p>Вы вошли как <strong id="username">{{username}}</strong></p>
        </div>
        
        <div class="data-section">
            <h2>Данные с сервера</h2>
            <button id="refreshData">Обновить данные</button>
            <div id="dataDisplay">
                <p>Загрузка данных...</p>
            </div>
            <p id="cacheStatus"></p>
        </div>
        
        <button id="logoutButton">Выйти</button>
        
        <div class="theme-switcher">
            <button id="themeToggle">Тёмная тема</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
