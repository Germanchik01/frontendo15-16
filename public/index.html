<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система аутентификации</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container">
        <h1>Добро пожаловать</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="login">Вход</button>
            <button class="tab-button" data-tab="register">Регистрация</button>
        </div>
        
        <div class="tab-content" id="login">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>
        
        <div class="tab-content" id="register" style="display: none;">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="theme-switcher">
            <button id="themeToggle">Тёмная тема</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
